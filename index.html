<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>CryptoChat: Secure Online Messaging</title>

		<style>
			li {
				overflow-wrap: break-word;
				word-wrap: break-word;
				word-break: break-word;
			}

			label {
				display: inline-block;
				width: 100px;
			}
		</style>
	</head>
	<body>
		<div id="app">
			<div v-if="connectionWarning"><strong>Warning: Cannot connect to Socket.io server!</strong></div>

			<div id="loginFlow">
				<span>Who are you?</span><br>
				<select v-model="selectedUser.user_id" id="selectedUser">
					<option 
						v-for="user in users" 
						v-bind:value="user.user_id" 
						v-bind:disabled="isUserSelected">
							{{ user.first_name + " " + user.last_name }}
					</option>
				</select>
				<button v-on:click="selectUser" v-bind:disabled="isUserSelected">Log In</button>
			</div>

			<div class="chatSelectFlow" v-if="canSelectChat">
				<hr>
				<span>Who do you want to chat with?</span><br>
				<select v-model="selectedChat" id="selectedChat">
					<option 
						v-for="chat in chats" 
						v-bind:value="chat.chat_id">
							{{ chat.desc }}
					</option>
				</select>

			</div>

			<div class="chatInterface" v-if="canUseChatInterface">
				<hr>
			
				<ul id="messages">
					<li v-for="message in messages"><pre>{{message}}</pre></li>
				</ul>

				<textarea id="payload" autocomplete="off" v-model="messageDraftData.payload"></textarea><br>
				<button v-on:click="sendMessage">Send</button>
			</div>
		</div>

		<script>
			if(location.hostname == "localhost" || location.hostname == "127.0.0.1") {
				document.write("<script src=\"http://localhost:8080/socket.io/socket.io.js\"\>\<\/script>");
			} else {
				document.write("<script src=\"http://penguinegg.com:8080/socket.io/socket.io.js\"\>\<\/script>");
			}
		</script>

		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<script src="build.js"></script>
	</body>
</html>
