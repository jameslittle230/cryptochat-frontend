<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>CryptoChat: Secure Online Messaging</title>

		<style>
			li {
				overflow-wrap: break-word;
				word-wrap: break-word;
				word-break: break-word;
			}

			label {
				display: inline-block;
				width: 100px;
			}
		</style>
	</head>
	<body>
		<div id="app">
			<div v-if="connectionWarning"><strong>Warning: Cannot connect to Socket.io server!</strong></div>
			<ul id="messages">
				<li v-for="message in messages"><pre>{{message}}</pre></li>
			</ul>

			<hr>

			<label for="snd">SND:</label>
			<select v-model="envelope.snd" id="snd">
				<option v-for="user in users" v-bind:value="user.user_id">
				{{ user.first_name + " " + user.last_name }}
				</option>
			</select>
			<span>Selected: {{ envelope.snd }}</span><br>

			<label for="rcv">RCV:</label>
			<select v-model="envelope.rcv" id="rcv">
				<option v-for="user in users" v-bind:value="user.user_id" v-if="user.user_id != envelope.snd">
				{{ user.first_name + " " + user.last_name }}
				</option>
			</select>
			<span>Selected: {{ envelope.rcv }}</span><br>

			<label for="ke">KE:</label>
			<input type="text" id="ke" autocomplete="off" style="width: 600px;" disabled="disabled" v-model="envelope.ke"><br>
			<label for="iv">IV:</label>
			<input type="text" id="iv" autocomplete="off" style="width: 300px;" disabled="disabled" v-model="envelope.iv"><br>
			<label for="sqn">SQN:</label>
			<input type="number" id="seqnum" v-model="envelope.seqnum"><br>

			<textarea id="payload" autocomplete="off" v-model="envelope.payload"></textarea>
			<button v-on:click="sendMessage">Send</button>
		</div>

		<script>
			if(location.hostname == "localhost" || location.hostname == "127.0.0.1") {
				document.write("<script src=\"http://localhost:8080/socket.io/socket.io.js\"\>\<\/script>");
			} else {
				document.write("Hey there");
				document.write("<script src=\"http://penguinegg.com:8080/socket.io/socket.io.js\"\>\<\/script>");
			}
		</script>

		<script src="./node_modules/axios/dist/axios.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<script src="./node_modules/crypto-js/crypto-js.js"></script>
		<script src="./node_modules/jsencrypt/bin/jsencrypt.min.js"></script>
		<script src="app.js"></script>
	</body>
</html>
