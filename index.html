<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>CryptoChat: Secure Online Messaging</title>

		<style>
			li {
				overflow-wrap: break-word;
				word-wrap: break-word;
				word-break: break-word;
			}

			label {
				display: inline-block;
				width: 100px;
			}
		</style>
	</head>
	<body>
		<div id="app">
			<div v-if="connectionWarning"><strong>Warning: Cannot connect to Socket.io server!</strong></div>
			<span>Create User:</span><br>
			Username: <input type="text" id="newuser_username" v-model="newuser_username"><br>
			Password: <input type="password" id="newuser_password" v-model="newuser_password"><br>
			<button v-on:click="createNewUser">Create New User</button>

			<hr>
			
			<ul id="messages">
				<li v-for="message in messages"><pre>{{message}}</pre></li>
			</ul>

			<hr>

			<!-- <label for="snd">SND:</label>
			<select v-model="messageDraftData.snd" id="snd">
				<option v-for="user in users" v-bind:value="user.user_id">
				{{ user.first_name + " " + user.last_name }}
				</option>
			</select>
			<span>Selected: {{ messageDraftData.snd }}</span><br> -->

			<label for="rcv">RCV:</label>
			<select v-model="messageDraftData.rcv" id="rcv">
				<option v-for="user in users" v-bind:value="user.user_id" v-if="user.user_id != messageDraftData.snd">
				{{ user.first_name + " " + user.last_name }}
				</option>
			</select>
			<span>Selected: {{ messageDraftData.rcv }}</span>
			<span>Key: {{messageDraftData.rcvPubPem}}<br>

			<label for="ke">KE:</label>
			<input type="text" id="ke" autocomplete="off" style="width: 600px;" disabled="disabled" v-model="messageDraftData.ke"><br>
			<label for="iv">IV:</label>
			<input type="text" id="iv" autocomplete="off" style="width: 300px;" disabled="disabled" v-model="messageDraftData.iv"><br>
			<label for="sqn">SQN:</label>
			<input type="number" id="seqnum" v-model="messageDraftData.seqnum"><br>

			<textarea id="payload" autocomplete="off" v-model="messageDraftData.payload"></textarea><br>
			<button v-on:click="sendMessage">Send</button>
			<hr>
			<textarea>{{ envelope }}</textarea>
		</div>

		<script>
			if(location.hostname == "localhost" || location.hostname == "127.0.0.1") {
				document.write("<script src=\"http://localhost:8080/socket.io/socket.io.js\"\>\<\/script>");
			} else {
				document.write("Hey there");
				document.write("<script src=\"http://penguinegg.com:8080/socket.io/socket.io.js\"\>\<\/script>");
			}
		</script>

		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<script src="build.js"></script>
	</body>
</html>
