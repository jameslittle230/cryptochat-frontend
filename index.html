<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>CryptoChat: Secure Online Messaging</title>

		<style>
			ul, textarea {
				width: 600px;
				min-height: 300px;
				padding: 0;
			}

			li {
				width: 600px;
				overflow-wrap: break-word;
				word-wrap: break-word;
				word-break: break-word;
				text-align: right;
				list-style-type: none;
				padding-bottom: 4px;
				margin-bottom: 4px;
				border-bottom: 1px dotted #ccc;
			}

			.me {
				font-weight: bold;
				text-align: left;
			}

			label {
				display: inline-block;
				width: 100px;
			}
		</style>
	</head>
	<body>
		<div id="app">
			<login-form v-if="uiState == 'login'"></login-form>

			<div v-if="uiState == 'chat'">
				<div class="chats">
					<chat-select v-for="chat in chats" :key="chat.chat_id"></chat-select>
				</div>

				<div class="messages">
					<message v-for="message in decryptedMessages"
						v-bind:message="message"
						v-bind:class="{me: message.snd == currentUser.user_id}"></message>
				</div>

				<div class="compose">
					<textarea id="composeWindow" autocomplete="off"
						v-model="messageDrafts[selectedChat]"
						v-on:keydown.enter="sendMessage"
						v-on:keydown.option.enter=""></textarea>
					<button v-on:click="sendMessage">Send</button>
				</div>
			</div>
		</div>

		<script>
			if(location.hostname == "localhost" || location.hostname == "127.0.0.1") {
				document.write("<script src=\"http://localhost:8080/socket.io/socket.io.js\"\>\<\/script>");
			} else {
				document.write("<script src=\"http://penguinegg.com:8080/socket.io/socket.io.js\"\>\<\/script>");
			}
		</script>

		<script src="build.js"></script>
	</body>
</html>
