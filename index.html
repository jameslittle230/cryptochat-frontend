<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>CryptoChat: Secure Online Messaging</title>

		<style>
			ul, textarea {
				width: 600px;
				min-height: 300px;
				padding: 0;
			}

			li {
				width: 600px;
				overflow-wrap: break-word;
				word-wrap: break-word;
				word-break: break-word;
				text-align: right;
				list-style-type: none;
				padding-bottom: 4px;
				margin-bottom: 4px;
				border-bottom: 1px dotted #ccc;
			}

			.me {
				font-weight: bold;
				text-align: left;
			}

			label {
				display: inline-block;
				width: 100px;
			}
		</style>
	</head>
	<body>
		<div id="app">
			<login-form v-if="uiState == 'login'"></login-form>

			<div class="chatSelectFlow">
				<hr>
				<span>Who do you want to chat with?</span><br>
				<select v-model="selectedChat" id="selectedChat">
					<option 
						v-for="chat in chats" 
						v-bind:value="chat.chat_id">
							{{ chat.desc }}
					</option>
				</select>

			</div>

			<div class="chatInterface" v-if="canUseChatInterface">
				<hr>
			
				<ul id="messages">
					<li 
					v-for="message in messages"
					v-if="message.cht == selectedChat"
					v-bind:class="{me: message.snd == selectedUser.user_id}">
						{{message.content}}<br>
						<small>{{message.timestamp | timeago}} &bullet; {{message.snd | fullName}}</small>
					</li>
				</ul>

				<textarea id="payload" autocomplete="off" v-model="messageDraftData.payload"
					v-on:keydown.enter="sendMessage"></textarea><br>
				<button v-on:click="sendMessage">Send</button>
			</div>
		</div>

		<script>
			if(location.hostname == "localhost" || location.hostname == "127.0.0.1") {
				document.write("<script src=\"http://localhost:8080/socket.io/socket.io.js\"\>\<\/script>");
			} else {
				document.write("<script src=\"http://penguinegg.com:8080/socket.io/socket.io.js\"\>\<\/script>");
			}
		</script>

		<script src="build.js"></script>
	</body>
</html>
